<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Incrementing counter</title>
  </head>
  <body>
    <div class="counters">
      <div class="counter">
        <i class="fab fa-twitter"></i>
        <h1 id="counter-twitter" data-target="12000"></h1>
        <h4>Twitter Followers</h4>
      </div>
      <div class="counter">
        <i class="fab fa-youtube"></i>
        <h1 id="counter-youtube" data-target="5000"></h1>
        <h4>Youtube Followers</h4>
      </div>
      <div class="counter">
        <i class="fab fa-facebook"></i>
        <h1 id="counter-facebook" data-target="7500"></h1>
        <h4>Facebook Followers</h4>
      </div>
    </div>
  </body>
</html>
